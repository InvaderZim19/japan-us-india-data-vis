  <body>
  	<script src="https://d3js.org/d3.v3.min.js"></script>
    <script src="https://d3js.org/topojson.v1.min.js"></script>
    <h1 style = "text-align:center; color:#556B2F"><bold> Japan-US-India Data Visualization (wip) </bold></h1>
    <!-- Your D3.js code for making a Bar Graph -->
    <script type="text/javascript">
      
        // svg dimensions
    	var width = 960,
    		height = 900;
        
        // comma formatting
		var formatNumber = d3.format(",d");

        // map path
		var path = d3.geo.path()
		    .projection(null);
      
        // creating one set of colors
		var color = d3.scale.threshold()
		    .domain([1, 10, 50, 100, 500, 1000, 2000, 5000])
		    .range(["#fee8c8", "#fdd49e", "#fdbb84", "#fc8d59", "#ef6548", "#d7301f", "#b30000", "#7f0000"]);

		// A position encoding for the key only.
		var x = d3.scale.linear()
		    .domain([0, 5100])
		    .range([0, 480]);
      
        // creates the xaxis for the legend
		var xAxis = d3.svg.axis()
		    .scale(x)
		    .orient("bottom")
		    .tickSize(13)
		    .tickValues(color.domain())
		    .tickFormat(function(d) { return d >= 100 ? formatNumber(d) : null; });
        
        // attaches the svg with the d3
		var svg = d3.select("body").append("svg")
		    .attr("width", width)
		    .attr("height", height);
      
        // changes the position of the key
		var g = svg.append("g")
		    .attr("class", "key")
		    .attr("transform", "translate(20,850)");
       d3.json("IND_adm_topo.json", function(error, IND_adm_topo) {
          if (error) throw error;
          console.log(IND_adm_topo);
          console.log(IND_adm_topo.objects);

          var tracts = topojson.feature(IND_adm_topo, IND_adm_topo.objects);

         // Clip tracts to land.
        svg.append("defs").append("clipPath")
            .attr("id", "clip-land")
            .append("path")
            .datum(topojson.feature(IND_adm_topo, IND_adm_topo.objects.IND_adm0))
            .attr("d", path);
            
        // Group tracts by color for faster rendering.
        svg.append("g")
            .attr("class", "tract")
            .attr("clip-path", "url(#clip-land)")
            .selectAll("path")
            .data(d3.nest()
            .key(function(d) { return color(d.properties.population / d.properties.area * 2.58999e6); })
            .entries(geometries.features.filter(function(d) { return d.properties.area; })))
            .enter().append("path")
            .style("fill", function(d) { return d.key; })
            .attr("d", function(d) { return path({type: "FeatureCollection", features: d.values}); });

        // Draw county borders.
       // svg.append("path")

           // .attr("class", "county-border")
           // .attr("d", path);
        });
      
        d3.select(self.frameElement).style("height", height + "px"); 

    </script>
